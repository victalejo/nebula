version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: nebula-server
    main: ./cmd/nebula-server
    binary: nebula-server
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/victalejo/nebula/internal/version.Version={{.Version}}
      - -X github.com/victalejo/nebula/internal/version.BuildTime={{.Date}}
      - -X github.com/victalejo/nebula/internal/version.Commit={{.ShortCommit}}

  - id: nebula-cli
    main: ./cmd/nebula
    binary: nebula
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/victalejo/nebula/internal/version.Version={{.Version}}
      - -X github.com/victalejo/nebula/internal/version.BuildTime={{.Date}}
      - -X github.com/victalejo/nebula/internal/version.Commit={{.ShortCommit}}

archives:
  - format: binary
    name_template: "{{ .Binary }}-{{ .Os }}-{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  github:
    owner: victalejo
    name: nebula
  draft: false
  prerelease: auto
